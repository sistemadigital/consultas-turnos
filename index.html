<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas y Turnos Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3a6ea5;
            --primary-dark: #2a5080;
            --secondary: #6a9bd8;
            --accent: #f8b500;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --border-radius: 1rem;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --box-shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Área Principal */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2rem 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .page-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--accent);
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }

        /* Tarjetas de módulos */
        .modules-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
        }

        .module-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .module-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary);
        }

        .module-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--box-shadow-hover);
        }

        /* Colores específicos por tarjeta (basado en el orden) */
        .module-card:nth-child(1)::before { background: var(--primary); }
        .module-card:nth-child(2)::before { background: var(--secondary); }
        .module-card:nth-child(3)::before { background: var(--accent); }

        .module-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: white;
            transition: var(--transition);
        }

        .module-card:nth-child(1) .module-icon { background: var(--primary); }
        .module-card:nth-child(2) .module-icon { background: var(--secondary); }
        .module-card:nth-child(3) .module-icon { background: var(--accent); }

        .module-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 1.5rem;
        }

        .module-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: 2px solid rgba(58, 110, 165, 0.1);
            transition: var(--transition);
            font-size: 0.95rem;
            margin-top: auto; /* Empuja el botón al fondo */
        }

        .module-link:hover {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        /* Footer */
        .footer {
            background: white;
            border-top: 1px solid #e9ecef;
            color: var(--gray);
            padding: 1.5rem 0;
            text-align: center;
            margin-top: auto;
        }

        .developer-info {
            font-size: 0.85rem;
        }

        .developer-name {
            font-weight: 600;
            color: var(--primary);
            font-size: 0.9rem;
        }

        /* Animación de entrada simple */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0; /* Inicia invisible */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            .modules-container {
                grid-template-columns: 1fr;
                max-width: 500px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

    <main class="container main-content">
        <div class="page-header fade-in" style="animation-delay: 0.1s;">
            <h1 class="page-title">Consultas y Turnos Online</h1>
        </div>
        
        <div class="modules-container">
            <div class="module-card fade-in" style="animation-delay: 0.2s;" onclick="redirectToModule('clientes')">
                <div class="module-icon">
                    <i class="fas fa-users"></i>
                </div>
                <h3 class="module-title">App de Clientes</h3>
                
                <a href="https://sistemadigital.github.io/consultas-turnos/clientes" class="module-link" data-module="clientes">
                    Acceder al módulo <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            
            <div class="module-card fade-in" style="animation-delay: 0.3s;" onclick="redirectToModule('defensores')">
                <div class="module-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h3 class="module-title">App Defensor-Secretarios</h3>
                
                <a href="https://sistemadigital.github.io/consultas-turnos/interno" class="module-link" data-module="defensores">
                    Acceder al módulo <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            
            <div class="module-card fade-in" style="animation-delay: 0.4s;" onclick="redirectToModule('empleados')">
                <div class="module-icon">
                    <i class="fas fa-id-card"></i>
                </div>
                <h3 class="module-title">App Empleados asignados</h3>
                
                <a href="https://sistemadigital.github.io/consultas-turnos/asignados" class="module-link" data-module="empleados">
                    Acceder al módulo <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="developer-info">Diseño y programación de: Rómulo Fioravante - Año 2026</p>
            <p class="developer-name">Defensoría Civil y Comercial 6 Ministerio Público</p>
        </div>
    </footer>

    <script>
        // Función para redirigir a los módulos
        function redirectToModule(module) {
            // URLs actualizadas para cada módulo
            const urls = {
                clientes: 'https://sistemadigital.github.io/consultas-turnos/clientes',
                defensores: 'https://sistemadigital.github.io/consultas-turnos/interno',
                empleados: 'https://sistemadigital.github.io/consultas-turnos/asignados'
            };
            
            // Redirección efectiva
            if (urls[module]) {
                window.location.href = urls[module];
            }
        }

        // Prevenir comportamiento por defecto y usar la función centralizada
        document.querySelectorAll('.module-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation(); // Evitar doble disparo con el onclick de la tarjeta
                const module = link.getAttribute('data-module');
                redirectToModule(module);
            });
        });
    </script>
</body>
</html>
